    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4a4a4a;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            font-family: 'Georgia', serif;
            font-style: italic;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-image {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin: 0 auto;
        }
        .content {
            text-align: center;
            font-family: 'Georgia', serif;
            font-style: italic;
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4a4a4a;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .roman-images img {
            width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
    </style>


    <header>
        <h1>个人主页</h1>
    </header>
    <div class="container">
        <img src="your-photo.jpg" alt="个人头像" class="profile-image">
        <div class="content">
            <h2>个人简介</h2>
            <p>这是一个简单的个人简介部分，你可以在这里添加你想要展示的内容。</p>
        </div>
        <div class="roman-images">
            <img src="roman-image1.jpg" alt="罗马帝国图片1">
            <img src="roman-image2.jpg" alt="罗马帝国图片2">
        </div>
    </div>
    <footer>
        <p>版权所有 © 2024</p>
    </footer>

</body></html>
